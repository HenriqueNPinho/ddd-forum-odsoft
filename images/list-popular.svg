<line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="602" y1="369.9688" y2="369.9688"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="108" x="18" y="380.1792">[token is invalid]</text><polygon fill="#A80036" points="63,400.9063,53,404.9063,63,408.9063,59,404.9063" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="57" x2="371" y1="404.9063" y2="404.9063"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="296" x="69" y="399.8403">Return error message of invalid authentication</text><!--
@startuml
actor User
participant Server
participant Database

User -> Server: Send request to server
Server -> Server: Verify auth
alt token is valid?
    Server -> Database: Get data from DB

    alt Get data from DB succeeded?
    else yes
        Database -> Server: Return requested data
        Server -> User: Return requested data
    else no
        Server -> User: Return error message
    end

else token is invalid
    Server -> User: Return error message of invalid authentication
end
@enduml

